<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script - Lessons</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
 

    <!-- Project - CHECKED PROPERTY -->
     
<div class="main-container">
    <div class="checked-card">
        
        <div class="subscribe">
            <input type="checkbox" id="myCheckBox">
            <label for="myCheckBox">Subscribe</label>
        </div>

        <div class="visa">
            <input type="radio" id="visaBtn" name="card">
            <label for="visaBtn">Visa</label>
        </div>

        <div class="master">
            <input type="radio" id="masterCardBtn" name="card">
            <label for="masterCardBtn">MasterCard</label>
        </div>

        <div class="paypal">
            <input type="radio" id="payPalBtn" name="card">
            <label for="payPalBtn">PayPal</label>
        </div>

        <div class="submit">
            <button type="submit" id="mySubmit">Submit</button>
        </div>

        <div class="hiddenParagrapf">
            <p id="subResult"></p>
            <p id="paymentResult"></p>
        </div>


    </div>
</div>



    <script src="script.js"></script>
  </body>
</html>
